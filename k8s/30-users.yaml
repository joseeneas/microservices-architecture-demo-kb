apiVersion: v1
kind: Service
metadata:
  name: users
  namespace: microdemo
  labels:
    app: users
    tier: backend
    app.kubernetes.io/name: users
    app.kubernetes.io/part-of: microdemo
    app.kubernetes.io/component: backend
spec:
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app: users
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  namespace: microdemo
  labels:
    app: users
    tier: backend
    app.kubernetes.io/name: users
    app.kubernetes.io/part-of: microdemo
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
        tier: backend
        app.kubernetes.io/name: users
        app.kubernetes.io/part-of: microdemo
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: users
          image: microdemo-kb-users:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              value: postgresql://users:users123@users-db:5432/usersdb
            - name: REDIS_URL
              value: redis://redis:6379/0
            - name: JWT_SECRET_KEY
              value: 09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7
          ports:
            - containerPort: 8000
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 20
