apiVersion: v1
kind: Service
metadata:
  name: orders-db
  namespace: microdemo
spec:
  clusterIP: None
  ports:
    - port: 5432
      name: postgres
  selector:
    app: orders-db
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: orders-db
  namespace: microdemo
spec:
  serviceName: orders-db
  replicas: 1
  selector:
    matchLabels:
      app: orders-db
  template:
    metadata:
      labels:
        app: orders-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_USER
              value: orders
            - name: POSTGRES_PASSWORD
              value: orders123
            - name: POSTGRES_DB
              value: ordersdb
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command: ["/bin/sh", "-c", "pg_isready -U orders -d ordersdb"]
            initialDelaySeconds: 10
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
