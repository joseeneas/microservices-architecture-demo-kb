# Workflow: Build and push images
# Purpose: Automatically builds Docker images for microservices and pushes them to GitHub Container Registry (GHCR)
# 
# Triggers:
#   - Push events to master or main branches
#   - Manual workflow dispatch
#
# Permissions:
#   - contents: read - Read access to repository contents
#   - packages: write - Write access to GitHub packages (GHCR)
#
# Jobs:
#   build-and-push:
#     Runs on: ubuntu-latest
#     Matrix: Builds images for 4 services (users, orders, inventory, web)
#     Strategy: Parallel builds for each service
#     Steps:
#       1. Checkout - Retrieves repository code
#       2. Set up QEMU - Enables multi-architecture Docker builds
#       3. Set up Docker Buildx - Configures advanced Docker build toolkit
#       4. Log in to GHCR - Authenticates with GitHub Container Registry
#       5. Compute image tags - Generates image names and tags based on repository and Git SHA
#       6. Build and push - Builds Docker images for linux/amd64 and linux/arm64 architectures
#          - Pushes images with 'latest' and commit SHA tags
#          - Uses GitHub Actions cache for improved build performance
#          - Builds from 'web' directory for web service, 'services/{name}' for others
name: Build and push images

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ users, orders, inventory, web ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: meta
        run: |
          REPO_NAME=${GITHUB_REPOSITORY##*/}
          IMAGE_BASE="ghcr.io/${{ github.repository_owner }}/$REPO_NAME-${{ matrix.service }}"
          echo "image_base=$IMAGE_BASE" >> "$GITHUB_OUTPUT"

      - name: Build and push (${{ matrix.service }})
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service == 'web' && 'web' || format('services/{0}', matrix.service) }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.image_base }}:latest
            ${{ steps.meta.outputs.image_base }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
