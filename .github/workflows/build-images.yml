name: Build and push images

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ users, orders, inventory, web ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: meta
        run: |
          REPO_NAME=${GITHUB_REPOSITORY##*/}
          IMAGE_BASE="ghcr.io/${{ github.repository_owner }}/$REPO_NAME-${{ matrix.service }}"
          echo "image_base=$IMAGE_BASE" >> "$GITHUB_OUTPUT"

      - name: Build and push (${{ matrix.service }})
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service == 'web' && 'web' || format('services/{0}', matrix.service) }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.image_base }}:latest
            ${{ steps.meta.outputs.image_base }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
